<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Kalkulator</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container" align="center">
            <h3>Kalkulator</h3>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header col-md-12 bg-secondary">
                        <h5>Kalkulator</h5>
                        <h5><input type="text" class="col-md-12 form-control"></h5>
                    </div>
                    <div class="card-body">
                        <div class="box" align="center">
                            <button type="button" class="col-3 btn btn-primary">1</button>
                            <button type="button" class="col-3 btn btn-primary">2</button>
                            <button type="button" class="col-3 btn btn-primary">3</button>
                            <button type="button" class="col-2 btn btn-primary">+</button>
                        </div>
                        <br>
                        <div class="box" align="center">
                            <button type="button" class="col-3 btn btn-primary">4</button>
                            <button type="button" class="col-3 btn btn-primary">5</button>
                            <button type="button" class="col-3 btn btn-primary">6</button>
                            <button type="button" class="col-2 btn btn-primary">-</button>
                        </div>
                        <br>
                        <div class="box" align="center">
                            <button type="button" class="col-3 btn btn-primary">7</button>
                            <button type="button" class="col-3 btn btn-primary">8</button>
                            <button type="button" class="col-3 btn btn-primary">9</button>
                            <button type="button" class="col-2 btn btn-primary">x</button>
                        </div>
                        <br>
                        <div class="box" align="center">
                            <button type="button" class="col-3 btn btn-primary">C</button>
                            <button type="button" class="col-3 btn btn-primary">0</button>
                            <button type="button" class="col-3 btn btn-primary">=</button>
                            <button type="button" class="col-2 btn btn-primary">:</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
