<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registrasi</title>
        
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
    </head>
    <body>
        
        <div class="container" align="center">
            <h3>registrasi</h3>
            <div class="col-md-6">
                <div class="col-md-12 alert alert-primary">
                    <strong>Silahkan Mendaftar</strong>
                </div>
                <div class="card">
                    <div class="card-header bg-info">
                        <h5 class="text">Pendaftaran</h5>
                    </div>
                    <div class="card-body">
                        <label for="">Username</label>
                        <input type="text" class="form-control">
                        <label for="">Email</label>
                        <input type="email" class="form-control">
                        <label for="">Tanggal Lahir</label>
                        <input type="date" class="form-control">
                        <label for="">Password</label>
                        <input type="password" class="form-control">
						<label for="">Ulangi Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="card-footer bg-info">
                        <button type="submit" class="col-sm-3 btn btn-sm btn-success"><h6>Submit</h6></button>
                        <button type="reset" class="col-sm-3 btn btn-sm btn-danger"><h6>Reset</h6></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
